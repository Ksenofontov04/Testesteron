<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head style="background-color: #000;">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/styles/ram/cyberpunk-2077.css}" rel="stylesheet" />
    <title>Create Function</title>
</head>
<body>
<section class="create-math-tabulated-function">
    <h1>Create function</h1>
    <form action="#" th:action="@{/createMathTabulatedFunction}" th:object="${mathFunction}" method="post">
        <div class="flex-line">
            <p>Enter x value to start from: </p>
                <input style="" type="number" th:field="*{xFrom}" />
        </div>
        <div class="flex-line">
            <p>Enter x value to end with: </p>
            <input type="number" th:field="*{xTo}" />
        </div>
        <div class="flex-line">
            <p>Enter size of function: </p>
                <input type="number" th:field="*{size}" />
        </div>
        <div class="flex-line">
            <p>Select function: </p>
                <select  th:field = "*{function}" >
                    <option th:each="func : ${functions}"
                            th:value="${func.key}"
                            th:text="${func.key}">
                    </option>
                </select>
        </div>
        <div class="btn-container-line">
            <button class="btn" name="submit" type="submit" value="Submit">Submit</button>
        </div>


    </form>
</section>
</body>
</html>
