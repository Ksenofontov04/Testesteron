
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link th:href="@{/styles/ram/style.css}" rel="stylesheet"/>

<head>

  <meta charset="UTF-8">
  <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/styles/ram/style.css}" rel="stylesheet"/>
</head>
<body class="hero">
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>

<div id="fcont" class="container mt-3">

    <div style="height:300px" id="scont" class="container mt-3">
    <h1 class="title">Differentiate</h1>
    <form style = "display: flex;flex-direction: row;justify-content:space-between" th:action="@{/differentiate}" method="post" th:object="${differentiateComponent}">
        <div style = "display: flex;flex-direction: column">

            <div >
                <div style = "display:flex;flex-direction: row">
                    <div style="margin-left:5px;margin-top:4px" class="badge pill-rounded text-light" >X</div>
                    <div style="margin-left:15px;margin-top:4px" class="badge pill-rounded text-light" >Y</div>
                </div>
                <div style="display:flex;flex-direction: row" th:each = "i: ${#numbers.sequence(0,differentiateComponent.oper.getCount()-1,1)}">
                    <div style="margin-left:5px;margin-top:4px" class="badge pill-rounded text-light" th:text = "${differentiateComponent.oper.getX(i)}"></div>
                    <div style="margin-left:5px;margin-top:4px" class="badge pill-rounded text-light" th:text = "${differentiateComponent.oper.getY(i)}"></div>
                </div>
            </div>


            <div style = "display: flex;flex-direction: column; margin-top: 20px">
                <button class="btn" style="margin-top:5px" name = "createFirstFuncTab">Create Tabulated</button>
                <button class="btn" style="margin-top:5px" name = "createFirstFuncMath">Create Math</button>
            </div>
        </div>
        <div>
        </div>

        <div style="margin-left: 10px">
            <div style = "display:flex;flex-direction: row">
                <div style="margin-left:5px;margin-top:4px" class="badge pill-rounded text-light">X_res</div>
                <div style="margin-left:15px;margin-top:4px" class="badge pill-rounded text-light">Y_res</div>
            </div>
            <div style="display:flex;flex-direction: row; justify-content: space-between" th:each = "i: ${#numbers.sequence(0,differentiateComponent.result.getCount()-1,1)}">
                <div style="margin-left:5px;margin-top:4px" class="badge pill-rounded text-light" th:text = "${differentiateComponent.result.getX(i)}"></div>
                <div style="margin-left:15px;margin-top:4px" class="badge pill-rounded text-light" th:text = "${differentiateComponent.result.getY(i)}"></div>
            </div>
        </div>
      <button class="btn" style="margin:5px 10px;height:80px;width:170px" type="submit" name="submit">Perform</button>

    </form>

    </div>
</div>
</body>
</html>
