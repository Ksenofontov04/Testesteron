<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/styles/ram/style.css}" rel="stylesheet" />
</head>
<body class="hero">
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<h1 class="title">Settings</h1>
<div id="l">
    <form action = "#" th:action = "@{/settings}" th:object="${settings}" method = "post">
        <select style="width:400px; height:50px" class="form-select form-select-bg" th:field = "*{stringFactory}" >
            <option th:value="${settings.setLinkedListFactory()}">
                Linked List
            </option>
            <option th:value="${settings.setArrayFactory()}">
                Array
            </option>
        </select>
        <div class="btn-container">
            <button class="submit-btn" name = "submit" type = "submit" value = "Submit">Submit</button>
        </div>
        <p th:text = "${message}"></p>
    </form>
</div>
</body>
</html>
