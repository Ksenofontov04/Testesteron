<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<form action="#" th:action="@{/insertFunction.html}" th:object="${...}" method="post">

		<p>Select function:
			<select  th:field = "*{function}" >
				<option th:each="func : ${functions}"
						th:value="${func.key}"
						th:text="${func.key}">
				</option>
			</select>
		</p>
		<input name = "submit" type="submit" value="Submit"  />
	</form>
</body>
</html>
